<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>多媒體展示系統</title>
  <!-- 先載入 mediaList_inject.js，保證 window.mediaList 可以使用 -->
  <script src="mediaList_inject.js"></script>
  <!-- 再載 p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <!-- 你的 CSS… -->
  <link rel="stylesheet" href="p5.js/style.css" />
</head>
<body>
  <!-- 1. 先讓使用者選擇要播放的影片檔（可多選） -->
  <div id="file-selector"
       style="position:absolute; top:10px; left:10px; z-index:50;
              background:rgba(0,0,0,0.6); padding:8px; border-radius:4px; color:#fff;">
    <p>請選擇要播放的影片檔（可多選）：</p>
    <input type="file" id="videoFilesInput" accept="video/*" multiple />
    <p style="font-size:12px; opacity:0.8; margin-top:4px;">
      （請一次選入 112101017/video.mp4 與 112101522/video.mp4）
    </p>
  </div>

  <!-- 2. 你的 controls 區塊（如果有需要，可自行新增），此處可留空或放其他 UI -->
  <div id="controls"></div>

  <!-- 3. 最後載入上面更新過的 sketch.js -->
  <script src="p5.js/sketch.js"></script>
</body>
</html>
